version: '2'
services:
  mysql-storage:
    image: busybox
    volumes:
      - ./mysql.storage:/var/lib/mysql
      # - ./mysql.conf.d:/etc/mysql/conf.d
    container_name: mysql-storage
  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: zmemo
      MYSQL_USER: zmemo
      MYSQL_PASSWORD: zmemo
      MYSQL_ROOT_PASSWORD: zmemo
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    # データ永続化
    volumes_from:
      - mysql-storage
